<!DOCTYPE html>
<html>

<head>
    <title>Транкила</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header class="website-width clearfix">

        <div class="logo-wrapper">
            <img class="logo-img" alt="Trankila logo" src="pics/logo.png">
            <h1 class="logo-text">транкила</h1>
        </div>

        <div class="header-phone-number-wrapper">
            <p class="header-phone-number">8 (495) 369-11-30</p>
        </div>

        <div class="head-message">
            <h2>
                Экономия до 50% на КАСКО Сравните цены мгновенно
                <span class="curved-arrow-down">Curved Arrow down</span>
            </h2>
        </div>

        <div class="header-content-wrapper">

            <div class="three-circles">
                <div class="small-circle"></div>
                <div class="small-circle"></div>
                <div class="small-circle"></div>
            </div>

            <div class="header-data-wrapper">

                <div class="form-wrapper">
                    <a href="#" class="active">водители</a>
                    <a href="#">авто</a>
                    <a href="#">покрытия</a>
                    <hr class="header-form-line">

                    <div class="progress-bar">
                        <div class="progress-bar-scale">
                            <div class="progress-bar-val"></div>
                        </div>
                        <p>13% выбрано</p>
                    </div>

                    <div class="question-form">

                        <input class="question-form-input calendar-field" type="select" placeholder="день рождения">
                        <input class="question-form-input calendar-field" type="select" placeholder="начало стажа">
                        <input class="question-form-input select-field" type="select" placeholder="семейное положение">

                        <ul class="question-form-input gender-radio-btns clearfix">
                            <li>
                                <p>пол</p>
                            </li>
                            <li>
                                <input type="radio" value="male" name="gender" id="male" />
                                <label for="male">мужчина</label>
                            </li>
                            <li>
                                <input type="radio" value="female" name="gender" id="female" />
                                <label for="female">женщина</label>
                            </li>
                        </ul>


                    </div>

                </div>

            </div>

        </div>

    </header>



</body>

</html>
